<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <head>
        <link rel="stylesheet" type="text/css" href="contact.css">
    </head>
  </head>
  <body>
    <div class="header">
      <a href="home.html">InsaneJobFinder</a>
      <div>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
      </div>
    </div>
    <div class="main-content">
      <h2>
        <title>Contact Us</title>
      </h2>
      <div class="form-group">
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="helpWith">Help with:</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="resetPassword">
                <label class="form-check-label" for="resetPassword">Reset Password</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="deleteAccount">
                <label class="form-check-label" for="deleteAccount">Delete Account</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="manageSubscription">
                <label class="form-check-label" for="manageSubscription">Manage Subscription</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" rows="5" id="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="footer">
      Copyright 2023
    </div>
  </body>
  </html>
